<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/hw-style.css">
    <title>Document</title>
</head>

<body>
    <h2>Домашняя работа от 26.10.2023</h2>
    <div class="main">
        <section id="form">
            <form id="id_form">
                <div class="form_row">
                    <label for="f_surname">
                        <span class="name">Введите фамилию</span>
                        <input type="text" id="f_surname" class="form-control" name="surname" placeholder="Фамилия">
                    </label>
                </div>
                <div class="form_row">
                    <label for="f_name">
                        <span class="name">Введите имя</span>
                        <input type="text" id="f_name" class="form-control" name="surname" placeholder="Имя">
                    </label>
                </div>
                <div class="form_row">
                    <label for="f_phone">
                        <span class="name">Мобильный телефон</span>
                        <input type="text" id="f_phone" class="form-control form-phone" name="phone"
                            placeholder="+49 (9999) 999-9999">
                    </label>
                </div>
                <div class="form_row">
                    <label for="f_birthday">
                        <span class="name">Дата рождения</span>
                        <input type="text" id="f_birthday" class="form-date form-control" name="birthday"
                            placeholder="дд.мм.гггг">
                    </label>
                </div>
                <div class="form_row">
                    <label for="f_email">
                        <span class="name">E-mail (если есть)</span>
                        <input type="text" id="f_email" class="form-control" name="email"
                            placeholder="username@domen.com">
                    </label>
                </div>
                <div class="form_btn">
                    <button class="btn">Получить подарок</button>
                </div>
            </form>
        </section>
    </div>
</body>

</html>
